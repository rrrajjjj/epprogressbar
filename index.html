<!DOCTYPE html>
<html>
<head>
    <title>Raj's Awesome EP</title>
    <style>
        /* Styling for the progress bar */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .progress-bar-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .progress-bar {
            width: 300px;
            height: 30px;
            background-color: #f1f1f1;
            display: inline-block;
        }

        .progress {
            width: 73%;
            height: 100%;
            background-color: #4CAF50;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 30px;
        }

        .progress-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 25px; /* Adjust this value to increase or decrease the distance */
        }

        .completion-text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="progress-bar-container">
        <div class="progress-text">Raj's awesome EP is</div>
        <div class="progress-bar">
            <div class="progress">73%</div>
        </div>
    </div>
    <div class="completion-text">done!</div>
</body>
</html>
